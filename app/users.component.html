<h1>Users</h1>
 <table class="table table-bordered">
 	<thead>
 		<tr>
 			<th>Name</th>
 			<th>Email</th>
 			<th>Edit</th>
 			<th>Delete</th>
 		</tr>
 	</thead>
 	<tbody>
 		<tr *ngFor="#user of users">
 			<td>{{ user.name }}</td>
 			<td>{{ user.email }}</td>
 			<td>
                 <i class="fa fa-pencil-square-o"></i>
 			</td>
 			<td>
                 <i class="fa fa-times"></i>
             </td>
 		</tr>
 	</tbody>
 </table>
